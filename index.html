<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help Me Pick</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me pick between</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Write something here"></input>
      </div>
      <button class="addOption">Add me!</button>
    </div>
    <div class="resultSection"></div>
    <button>Now go for it!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
